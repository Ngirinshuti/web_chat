<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Design</title>
</head>

<body>
    <div class="formContainer">
        <h1 class="header">MeetUp</h1>
        <p class="formText">Create MeetUp account now</p>
        <form action="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
            <label for="pwd">Password</label>
            <input type="password" name="password" id="pwd" />
            <label for="pwd_confirm">Confirm Password</label>
            <input type="password_confirm" name="password" id="pwd_confirm" />
            <button type="submit">Sign up</button>
            <p class="formText">
                By registering you agree to the MeetUp
                <a href="#" class="formLink">Terms of Use</a>
            </p>
        </form>
        <p class="formText">Already have an account? <a href="#" class="formLink">Sign in</a></p>
        <p class="formText">@2021 MeetUp Developers</p>
    </div>
</body>

</html>
